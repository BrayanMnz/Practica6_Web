    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <style>

       #table_product{
           color: darkblue;
       }

           color: darkgoldenrod;

    <nav id="navigation" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- Container wrapper -->
        <div class="container-fluid">
          <!-- Toggle button -->
          <button
            class="navbar-toggler"

                <a class="nav-link active" aria-current="page" href="#">Brayan's Shopping Cart</a>
              </li>
            
             
            </ul>
            <!-- Left links -->
          </div>
          <li class="nav-item">
            <a id="nav-link" class="nav-link" href="http://127.0.0.1:7000/Principal/ListadoProductos">Visualizar Productos</a>
          </li>

          <li class="nav-item">
            <a id="nav-link"  class="nav-link" href="http://127.0.0.1:7000/Principal/CrearProductos">Crear o Actualizar </a>
          </li>

          <li class="nav-item">
            <a id="nav-link" class="nav-link" href="http://127.0.0.1:7000/Principal/Ventas">Ventas</a>
          </li>

          <li class="nav-item">
            <span class="glyphicon glyphicon-shopping-cart" style="color: white;"></span>
           </li>

          <li class="nav-item"></li>

          <!-- Collapsible wrapper -->

      <br>
      <h2 class="main_heading"> <b>
        Listado de Productos</b>
        <small class="text-muted"> <b style="color: black;">Brayan's Shopping Cart</b></small>
      </h2>
      <br>

     
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-10 col-md-offset-1">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th colspan="2" class="text-center">Precio</th>
                        <!-- <th class="text-center">Total</th> -->
                        <th colspan="2" class="text-center"> Acción </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="producto : ${auxProductos}">
                        <td class="col-sm-8 col-md-6">
                        <div class="media">
                            <a class="thumbnail pull-left" href="#"> <img class="media-object" src="http://icons.iconarchive.com/icons/custom-icon-design/flatastic-2/72/product-icon.png" style="width: 72px; height: 72px;"> </a>
                            <div class="media-body">
                                <h4 class="media-heading"><a id="table_product" href="#"th:text="${producto.name_Product}">Product name</a></h4>
                                <h5 class="media-heading">by: <a id="by_Munoz" href="#">Muñoz V.</a></h5>
                                <span>Status: </span><span class="text-success"><strong>Disponible</strong></span>
                            </div>
                        </div></td>
                        <td class="col-sm-1 col-md-1" style="text-align: center">

                        <input type="number" min="1" class="form-control" id="exampleInputEmail1" name="qty" th:form="'add_form'+${producto.id_Product}">
                        
                        </td>
                        <td th:text="${producto.price_Product}" class="col-sm-1 col-md-1 text-right"><strong></strong></td>
                        <td class="col-sm-1 col-md-1 text-center"><strong></strong></td>
                        <td class="col-sm-1 col-md-1 text-right">
                        <button name="agregar" type="submit" class="btn btn-warning" th:form="'add_form'+${producto.id_Product}">
                            <span class="glyphicon glyphicon-shopping-cart"></span> Agregar
                        </button></td>

                <form th:id="'add_form'+${producto.getId_Product()}" th:action="'/Principal/AgregarCarrito/'+${producto.getId_Product()}" method="post"></form>

                      
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>














</body>
</html>
